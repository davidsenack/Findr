<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Image Search">
  <meta name="keywords" content="image, search, unsplash">
  <meta name="author" content="David Senack">

  <link rel="icon" type="image/x-icon" href="/imgs/Findr Logo Mark.png">
  <link rel="stylesheet" href="style.css">
  <title>Findr Image Search</title>
</head>
<body>
  <header id="search-header">
    <a href="#top"><img src="imgs/Findr-logos_white.png" alt="" id="header-logo"></a>
    <form onsubmit="return false" method="post" id="search-form">
      <input type="text" name="search" placeholder="Search..." id="search-bar">
      <button type="submit" id="search-btn" onclick="newSearch()"><img src="imgs/search.png" alt="" id="search-icon"></button>
    </form>
  </header>
  <section id="image-grid-section">
    <div id="image-grid-container">
      <!-- Example: <img src="https://source.unsplash.com/random/1080x1080/?nature/1" alt="unsplash image" class="grid-img"> -->
    </div>
    <nav id="view-more-container">
      <button id="view-more-btn">View More</button>
    </nav>
  </section>
  <footer>
    <p>Image Search &copy; 2021 | Created by David Senack</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
